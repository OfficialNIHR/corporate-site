<div class="header sknoindex">
    <div class="container">
        <COMMENT>HEADER</COMMENT>
    </div>
</div>
<div class="nav sknoindex">
    <div class="container">
        <div class="nav-control-container">
            <sitekit:navigation id="horiz-nav" class="horiz-nav sknoindex" absstartlevel="0" absendlevel="1"
                includesiblings="true" maxincludedchildlevels="1" includeancestorsiblings="true" accesskeystart="A"
                includeeditprofile="false" includelogout="false"></sitekit:navigation>
        </div>
    </div>
</div>
<div class="breadcrumb-row sknoindex">
    <div class="container">
        <div class="breadcrumb"><span class="breadcrumb-intro">You are in:</span>
            <BREADCRUMB>
                <CLASSNAME>breadcrumb-items</CLASSNAME>
                <NAVDEPTH>5</NAVDEPTH>
                <DELIMITER>/</DELIMITER>
            </BREADCRUMB>
        </div>
        <div class="breadcrumb-actions">:::variableblock-breadcrumb-actions:::</div>
    </div>
</div>
<div class="body-row">
    <div class="container">
        <div class="body-content">
            <div class="main-content">
                <sitekit:if op1="|:::querystringparam.postid:::|:::querystringparam.notitle:::|" operator="=" op2="|||">
                    <h1>:::title:::</h1>
                </sitekit:if>
                <COMMENT>CONTENT</COMMENT>
                <COMMENT>DOWNLOAD</COMMENT>
                <COMMENT>INTERNAL</COMMENT>
                <COMMENT>EXTERNAL</COMMENT>
            </div>
            <div class="right-col">
                <sitekit:navigation id="vert-nav" class="vert-nav sknoindex" includesiblings="true"
                    includeancestorsiblings="true" maxincludedchildlevels="1" absstartlevel="1" absendlevel="4"
                    includeeditprofile="false" includelogout="false"></sitekit:navigation>
            </div>
        </div>
    </div>
</div>
<!---xmlconsumer>
	<xmlsource url=":::protocol:::://:::domain:::/Admin/Post/SearchPosts.aspx?id=100" cacheInMin="5" allowedParameters="id"></xmlsource> 
	<xslsource url=":::protocol:::://:::domain:::/layout/xsl/cta-boxes.xsl"></xslsource> 
</xmlconsumer--->:::dataisland-z-auto-0002:::
<div class="cta-footer sknoindex">
    <div class="container">
        <div class="cta-footer-columns">
            <div class="cta-footer-column">
                <variableblock>Footer-Column1</variableblock>
            </div>
            <div class="cta-footer-column">
                <variableblock>Footer-Column2</variableblock>
            </div>
            <div class="cta-footer-column">
                <variableblock>Footer-Column3</variableblock>
            </div>
        </div>
    </div>
</div>
<div class="logos-footer sknoindex">
    <div class="container">
        <div class="logos">
            <variableblock>Logos</variableblock>
        </div>
    </div>
</div>
<div class="copy-footer sknoindex">
    <div class="container">
        <div class="copy-left">
            <variableblock>Copyright-line</variableblock>
        </div>
        <div class="copy-right">
            <variableblock>Footer-Links</variableblock>
        </div>
    </div>
</div>
